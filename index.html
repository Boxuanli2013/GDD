# Introduction
.medium[
This is the web-based presentation of Growing degree-day (GDD) for three cities .gray.italic[St. John's], .gray.italic[Calgary] and .gray.italic[Toronto]. 

The default data are from .magnet.italic[2014] and .magnet.italic[2015] but it's possible to create results of any year. 
]

```

---

# Workflow

1. Downloading data from server (automatically)

2. Extracting required columns from data files

3. Calculating GDD

4. Storing calculations into DB or files

5. Creating plot showing annual cycle of min/max daily temperatures

6. Producing reports based on the generated plots

7. Presentation

---

# Makefile

```Makefile
#CMSC6950 course project
vpath %.csv csv_data
vpath %.png output
vpath %.py ./src
SRC=./src
DATA=./csv_data
OUTPUT=./output

.PHONY: All
All: report.pdf $(GDDFIGS) $(PLOTFIGS)

.PHONY: test
test:
  echo "Test modules"
  nosetests $(SRC)/testsuite

.PHONY: clean
clean:
  rm -rf $(DATA)/*
  rm -rf $(OUTPUT)/*
  rm *.pdf

```
